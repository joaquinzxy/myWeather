<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/flag-icons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.scss">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="prueba.css"> -->

  <title>myWeather</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">myWeather</a>
    </nav>
  </header>
  <div class="container p-4">
    <div id="inputLocation">
      <form autocomplete="off">
        <div class="form-row">
          <div class="col position-relative">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputFlag"><span class="flag-icon flag-icon-xx"></span></span>
                </div>
                <input type="text" class="form-control" id="inputCountry" placeholder="Type country...">
              </div>
            </div>
            <div id="countryMatchList" class="position-absolute w-100 pr-2"></div>
          </div>
          <div class="col">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><span class="flag-icon flag-icon-xx"></span>
                </div>
                <input type="text" class="form-control" id="inputCity" placeholder="Type city..." disabled="">
              </div>
            </div>
            <!-- <input type="text" class="form-control" id="inputCity" placeholder="Selecciona la ciudad"> -->
            <div id="cityMatchList"></div>
          </div>
        </div>
      </form>
    </div>
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-8 col-md-5 col-lg-4 position-relative">
        <div id="dataContainer" class="row  text-center position-absolute hidden-data">

        </div>
      </div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
